name: Deploy to production

on:
  push:
    branches:
      - main
jobs:
  build_and_push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ organization-backend, ponder ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./packages/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest

  deploy:
    name: Deploy to EC2
    needs: build_and_push
    runs-on: ubuntu-latest
    env:
      POSTGRES_DB: ${{ vars.POSTGRES_DB }}
      POSTGRES_USER: ${{ vars.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      PORT: ${{ vars.PORT }}
      DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
      PONDER_SCHEMA: ${{ vars.PONDER_SCHEMA }}
      PONDER_PORT: ${{ vars.PONDER_PORT }}
      PONDER_RPC_URL_84532: ${{ vars.PONDER_RPC_URL_84532 }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
      - name: Add EC2 host to known_hosts
        run: ssh-keyscan -H ${{ vars.EC2_HOST }} >> ~/.ssh/known_hosts
      - name: Ensure Docker & Compose on EC2
        run: |
          ssh -o StrictHostKeyChecking=no "${{ vars.EC2_USER }}"@"${{ vars.EC2_HOST }}" <<EOF
          set -e
          sudo systemctl enable --now docker.service containerd.service
          if ! command -v docker >/dev/null; then
          sudo dnf install --allowerasing -y \
          docker containerd runc container-selinux cni-plugins \
          oci-add-hooks amazon-ecr-credential-helper udica
          sudo systemctl enable --now docker containerd
          echo "Docker installed"
          else
          echo "Docker was already installed"
          fi
          
          if ! docker compose version >/dev/null; then
          sudo mkdir -p /usr/local/lib/docker/cli-plugins
          sudo curl -sSL \
          https://github.com/docker/compose/releases/latest/download/docker-compose-linux-$(uname -m) \
          -o /usr/local/lib/docker/cli-plugins/docker-compose
          sudo chmod +x /usr/local/lib/docker/cli-plugins/docker-compose
          echo "Docker Compose installed"
          else
          echo "Docker Compose was already installed"
          fi
          EOF

      - name: Create app dir & copy compose + env
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.prod.yml "${{ vars.EC2_USER }}"@"${{ vars.EC2_HOST }}":~/app/
          ssh -o StrictHostKeyChecking=no "${{ vars.EC2_USER }}"@"${{ vars.EC2_HOST }}" <<EOF
          mkdir -p ~/app
          cat > ~/app/.env <<EOT
          POSTGRES_DB=${POSTGRES_DB}
          POSTGRES_USER=${POSTGRES_USER}
          POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
          PORT=${PORT}
          DOCKERHUB_USERNAME=${DOCKERHUB_USERNAME}
          DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
          DATABASE_SCHEMA=${PONDER_SCHEMA}
          PONDER_PORT=${PONDER_PORT}
          PONDER_RPC_URL_84532=${PONDER_RPC_URL_84532}
          NODE_ENV=production
          EOT
          EOF

      - name: Deploy (down, drop schema, pull & up)
        run: |
          ssh -o StrictHostKeyChecking=no "${{ vars.EC2_USER }}"@"${{ vars.EC2_HOST }}" <<EOF
          echo "DEBUG: Starting deployment script on remote host."
          set -e
          
          cd ~/app          
          echo "DEBUG: Current directory on EC2: \$(pwd)"
          
          echo "DEBUG: Running docker compose down..."
          sudo docker compose -f docker-compose.prod.yml down
          echo "DEBUG: docker compose down finished."
          
          echo "DEBUG: Running docker compose pull..."
          sudo docker compose -f docker-compose.prod.yml pull
          echo "DEBUG: docker compose pull finished."
          
          echo "DEBUG: Running docker compose up -d --wait db..."
          sudo docker compose -f docker-compose.prod.yml up -d --wait db
          echo "DEBUG: docker compose up -d --wait db finished."
          
          echo "DEBUG: Attempting to drop schema $PONDER_SCHEMA for user $POSTGRES_USER on db $POSTGRES_DB..."
        
          (sudo docker exec -i postgres_db \
            psql -U "$POSTGRES_USER" -d "$POSTGRES_DB" \
            -c "DROP SCHEMA IF EXISTS \"$PONDER_SCHEMA\" CASCADE;") || true

          echo "DEBUG: psql command executed (salida forzada a 0 con || true para fines de depuraciÃ³n)."
          
          echo "DEBUG: Preparing to run final docker compose up -d with nohup."
        
          nohup sudo docker compose -f docker-compose.prod.yml up -d > ~/app/nohup_deploy.log 2>&1 &
          
          echo "DEBUG: Final docker compose up -d command has been launched in background."
          echo "Deployment initiated. Check ~/app/nohup_deploy.log on the server for details."
          sleep 3
          echo "DEBUG: Script on remote host finished."
          EOF

      - name: Check EC2 deployment status
        if: always()
        run: |
          echo "Attempting to retrieve deployment logs and status from EC2..."
          ssh -o StrictHostKeyChecking=no "${{ vars.EC2_USER }}"@"${{ vars.EC2_HOST }}" <<EOF
          echo "--- Current directory on EC2 (verification) ---"
          pwd
          echo "--- Listing app directory ---"
          ls -la ~/app
          echo "--- Contents of ~/app/nohup_deploy.log (if any) ---"
          cat ~/app/nohup_deploy.log || echo "INFO: ~/app/nohup_deploy.log not found or is empty."
          echo "" 
          echo "--- Output of 'sudo docker ps -a' ---"
          sudo docker ps -a
          echo ""
          echo "--- Logs for 'organization-backend' service (last 20 lines, if container exists) ---"
          OB_CONTAINER_ID=\$(sudo docker ps -a --filter "name=app_organization-backend" --format "{{.ID}}" | head -n 1)
          if [ -n "\$OB_CONTAINER_ID" ]; then
            sudo docker logs --tail 20 "\$OB_CONTAINER_ID"
          else
             APP_CONTAINER_ID_ALT=\$(sudo docker ps -a --filter "name=_app_1" --filter "name=app_app_1" --format "{{.ID}}" | head -n 1)
             if [ -n "\$APP_CONTAINER_ID_ALT" ]; then
                echo "Logs for app (Container ID: \$APP_CONTAINER_ID_ALT):"
                sudo docker logs --tail 20 "\$APP_CONTAINER_ID_ALT"
             else
                echo "INFO: Container for 'organization-backend' or 'app' service not found."
             fi
          fi
          echo "--- Logs for 'ponder' service (last 20 lines, if container exists) ---"
          PONDER_CONTAINER_ID=\$(sudo docker ps -a --filter "name=app_ponder" --format "{{.ID}}" | head -n 1)
          if [ -n "\$PONDER_CONTAINER_ID" ]; then
            sudo docker logs --tail 20 "\$PONDER_CONTAINER_ID"
          else
            echo "INFO: Container for 'ponder' service not found."
          fi
          EOF